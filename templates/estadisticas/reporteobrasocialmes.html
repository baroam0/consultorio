{% block js_extra %}
  <script>
    $(document).ready(function () {
      //$("#select-obrasocial").select2();
    });

    function TotalTurnosOtorgados(obrasocial, profesional, mes, anio){
      $.ajax({
        type: "GET",
        url: "/estadisticaconsultatotalturnos/",
        data: {
          "obrasocial": obrasocial,
          "profesional": profesional,
          "mes": mes,
          "anio": anio,
        },
        success: function (response) {
          $("#table-turnosotorgados tbody").html('');
          var newRowContent = "<tr><td>" + response + "</td></tr>";

          $("#table-turnosotorgados tbody").append(newRowContent);

        }
      });
    }

    $("#select-obrasocial").change(function() {
      var obrasocial = $("#select-obrasocial").val();
      var profesional = $("#select-profesional").val();
      var mes = $("#select-mes").val();
      var anio = $("#select-anio").val();

      var datos = TotalTurnosOtorgados(obrasocial,profesional,mes,anio);

    });

  </script>
